<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snail-shell server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container" id="container">
        <div id="gui" class="gui-box">
            <div id="geometry" class="gui-box">
                <p><b>Geometry</b></p>
                <label for="raddecay">radius decay</label>
                <input type="range" min="0" max="1" step="0.01" value="0.3" id="raddecay" name="raddecay">
                <label for="turns">#turns</label>
                <input type="range" min="0.1" max="10" step="0.1" value="5" id="turns" name="turns">
            </div>
            <div id="textures" class="gui-box">
                <p><b>Textures</b></p>
                <label for="texlongrepeats">#long. repeats</label>
                <input type="range" min="1" max="30" step="0.01" value="1" id="texlongrepeats" name="texlongrepeats">
                <label for="textangrepeats">#tang. repeats</label>
                <input type="range" min="2" max="12" step="2" value="2" id="textangrepeats" name="textangrepeats">
                <label for="textangoffset">tang. offset</label>
                <input type="range" min="0" max="2" step="0.01" value="0" id="textangoffset" name="textangoffset">

                <div id="statictex" class="gui-box">
                    <p>Static Textures</p>
                    <select class="custom-select" id="texname">
                        <option selected>Choose a Texture</option>
                        <option value="angelfish-1">Angelfish (1)</option>
                        <option value="angelfish-2">Angerfish (2)</option>
                        <option value="gierer-meinhardt-1">Gierer-Meinhardt (1)</option>
                        <option value="gierer-meinhardt-2">Gierer-Meinhardt (2)</option>
                        <option value="gray-scott-corals-1">Gray-Scott: Corals (1)</option>
                        <option value="gray-scott-corals-2">Gray-Scott: Corals (2)</option>
                        <option value="gray-scott-spirals-1">Gray-Scott: Spirals (1)</option>
                        <option value="gray-scott-spirals-2">Gray-Scott: Spirals (2)</option>
                        <option value="pred-prey-1">Predator - Prey (1)</option>
                        <option value="pred-prey-2">Predator - Prey (2)</option>
                    </select>
                </div>

                <div id="dyntex" class="gui-box">
                    <p>Dynamic Texture</p>
                    <label for="f-dyn">f ('prey growth')</label>
                    <input type="range" min="0.01" max="0.065" step="0.0001" value="0.014"
                        id="f-dyn" name="f-dyn">
                    <label for="k-dyn">k ('pred' decay)</label>
                    <input type="range" min="0.01" max="0.065" step="0.0001" value="0.045"
                        id="k-dyn" name="k-dyn">
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="./utils/pdeutils.js"></script>
    <script src="./utils/snailutils.js"></script>
    <script src="./utils/params.js"></script>
    <script src="./utils/controls.js"></script>
    <script src="./utils/textures.js"></script>
    <script src="./main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
