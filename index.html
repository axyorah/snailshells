<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail Shell Patterns</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container" id="container">
        <div id="gui" class="gui-box">
            <div id="geometry" class="gui-box">
                <p><b>Geometry</b></p>
                <label for="raddecay" id="raddecay-lbl">Radius Decay:</label>
                <input type="range" min="0" max="1" step="0.01" value="0.3" id="raddecay" name="raddecay">
                <label for="turns" id="turns-lbl">#Turns:</label>
                <input type="range" min="0.1" max="10" step="0.1" value="5" id="turns" name="turns">
            </div>
            <div id="textures" class="gui-box">
                <p><b>Textures</b></p>
                <label for="texlongrepeats" id="texlongrepeats-lbl">#Long. Repeats:</label>
                <input type="range" min="1" max="30" step="0.01" value="4.7" id="texlongrepeats" name="texlongrepeats">
                <label for="textangrepeats" id="textangrepeats-lbl">#Tang. Repeats:</label>
                <input type="range" min="2" max="12" step="2" value="2" id="textangrepeats" name="textangrepeats">
                <label for="textangoffset" id="textangoffset-lbl">Tang. Offset:</label>
                <input type="range" min="0" max="2" step="0.01" value="0" id="textangoffset" name="textangoffset">

                <div id="statictex" class="gui-box">
                    <p><b>Static Textures</b></p>
                    <select class="custom-select box" id="texname">
                        <option disabled selected>Choose a Texture</option>
                        <option value="angelfish-1">Angelfish (1)</option>
                        <option value="angelfish-2">Angerfish (2)</option>
                        <option value="gierer-meinhardt-1">Gierer-Meinhardt (1)</option>
                        <option value="gierer-meinhardt-2">Gierer-Meinhardt (2)</option>
                        <option value="gray-scott-corals-1">Gray-Scott: Corals (1)</option>
                        <option value="gray-scott-corals-2">Gray-Scott: Corals (2)</option>
                        <option value="gray-scott-spirals-1">Gray-Scott: Spirals (1)</option>
                        <option value="gray-scott-spirals-2">Gray-Scott: Spirals (2)</option>
                        <option value="pred-prey-1">Predator - Prey (1)</option>
                        <option value="pred-prey-2">Predator - Prey (2)</option>
                    </select>
                    <form method="post" enctype="multipart/form-data">
                        <p>
                            Upload Custom Texture:
                        </p>
                        <div id="texupload-container">
                            <label for="texupload" class="box">
                                Choose File
                            </label>
                            <input type="file" id="texupload" accept="image/png, image/jpg, image/jpeg">
                        </div>
                    </form>
                </div>

                <div id="dyntex" class="gui-box">
                    <p><b>Dynamic Texture</b></p>
                    <label for="f-dyn" id="f-dyn-lbl">f ('prey' growth):</label>
                    <input type="range" min="0.01" max="0.065" step="0.0001" value="0.014" id="f-dyn" name="f-dyn">
                    <label for="k-dyn" id="k-dyn-lbl">k ('pred' decay):</label>
                    <input type="range" min="0.01" max="0.065" step="0.0001" value="0.045" id="k-dyn" name="k-dyn">
                    <button id="dyn-reset" class="btn box">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="./utils/pdeutils.js"></script>
    <script src="./utils/snailutils.js"></script>
    <script src="./utils/params.js"></script>
    <script src="./utils/controls.js"></script>
    <script src="./utils/textures.js"></script>
    <script src="./utils/skyutils.js"></script>
    <script src="./main.js"></script>

</body>

</html>
